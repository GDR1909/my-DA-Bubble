<div class="popup">
    <button (click)="viewProfile()">Profil</button>
    <button (click)="logout()">Log out</button>
</div>

@if (uiService.showViewProfilePopup) {
    <app-view-profile></app-view-profile>
}

@if (uiService.showEditProfilePopup) {
    <app-edit-profile></app-edit-profile>
}

@if (this.uiService.showVerifyPasswordPopup) {
    <app-verify-password></app-verify-password>
}

@if (this.uiService.showProfileChangeConfirmationPopup) {
    <app-profile-change-confirmation></app-profile-change-confirmation>
}
