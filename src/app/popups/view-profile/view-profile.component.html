<div class="view-profile">
    <div class="profile-header">
        <p>Profil</p>

        <div class="bounding-box" (click)="closeViewProfile()">
            <img src="assets/icons/close.svg">
        </div>
    </div>

    <div class="profile-img">
        <img [src]="userService.getCurrentUsersAvatar()">
    </div>

    <div class="name-editBtn-onlineStatus">
        <div class="name-editBtn">
            <p>{{ authService.currentUserSig()?.username }}</p>
            <p (click)="editProfile()">Bearbeiten</p>
        </div>

        <div class="onlineStatus">
            <img src="assets/icons/statusOnline.png">
            <p>Aktiv</p>
        </div>
    </div>

    <div class="email-address-container">
        <img src="assets/icons/mail.png">

        <div class="address">
            <p>E-Mail-Adresse</p>
            <p>{{ authService.currentUserSig()?.email }}</p>
        </div>
    </div>
</div>

@if (uiService.showEditProfilePopup) {
    <app-edit-profile></app-edit-profile>
}
