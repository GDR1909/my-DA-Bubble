<a href="">
    <img src="assets/img/smallLogo.png" class="small-logo">
</a>

<input type="text" placeholder="Code learning durchsuchen">

<div class="profile-menu" (click)="uiService.toggleEditUserAndLogoutPopup()">
    <span class="user-name">{{ authService.currentUserSig()?.username }}</span>

    <div class="avatar-container">
        <!-- <img src="assets/img/avatar.png" class="avatar-img"> -->
        <img src="{{ authService.currentUserSig()?.avatar }}" class="avatar-img">
        <img src="assets/icons/statusOnline.png" class="online-status">
    </div>

    <img src="assets/icons/arrowDown.svg" class="arrow-down">
</div>

@if (uiService.showEditUserAndLogoutPopup) {
    <div class="popup-overlay" (click)="openPopup()">
        <app-edit-user-and-logout-popup (click)="$event.stopPropagation()"></app-edit-user-and-logout-popup>
    </div>
}
