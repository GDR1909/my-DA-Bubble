<header>
    <h3>Neue Nachricht</h3>
    <input [(ngModel)]="searchInput" (input)="search()" placeholder="An: #channel, oder @jemand oder E-Mail Adresse" type="text" class="channel-input">
    <div class="search-output">
        @for (username of filteredUsers; track $index) {
            <span (click)="completeUser(username)">{{ username }}</span>
        }
    </div>
</header>
<app-send-message></app-send-message>
