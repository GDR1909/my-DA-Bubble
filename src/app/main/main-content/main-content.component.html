<main>

    @if (uiService.showWorkspaceMenu) {
    <app-workspace-menu></app-workspace-menu>
    }


    @if (uiService.showChat) {
    <app-chat></app-chat>
    }


    @if (uiService.showThread) {
    <app-thread></app-thread>
    }

    @if (!observerService.isMobile) {
    <div class="workspace-btn-wrapper">
        <app-workspace-menu-button></app-workspace-menu-button>
    </div>
    }


    @if (uiService.showAddChannelPopup) {
    <app-add-channel-popup @fadeIn></app-add-channel-popup>
    <div (click)="uiService.toggleAddChannelPopup()" class="popup-background"></div>
    }
</main>
